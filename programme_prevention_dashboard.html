                        <div className="risk-medium rounded-2xl p-6 flex flex-col justify-between">

                                <span className="text-3xl">{zones[3].icon}</span>

                        { label: "Zones surveill√©es", value: "5/5", icon: "üìç" },

        const Processus = () => (

                <div className="glass rounded-3xl p-8">
                    <div className="grid grid-cols-3 gap-4">

                {/* Flow diagram */}
                <div className="glass rounded-3xl p-8">
                    <h3 className="font-bold mb-6 text-center">Cycle PDCA du Programme de Pr√©vention</h3>
                    <div className="flex justify-center items-center gap-4">

                            { label: "CHECK", items: ["P6", "P7", "P8"], color: "bg-amber-500" },

        );
        
        // ============================================================
        // MAIN APP

        const App = () => {

            const renderContent = () => {
                switch(activeTab) {
